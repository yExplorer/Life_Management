<!DOCTYPT html>
<html lang="en">
<head>
    <title></title>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="../css/font-awesome.min.css" />
    <link rel="stylesheet" href="../css/style.css" />

</head>
<body>
<!--box-->
<div id="box">
    <!--content-->
    <div id="content">
        <div id="top">
            <h1 class="title">Note my Life</h1>
            <span><i style="margin-right: 5px" class="fa fa-plus h"></i>add</span>
        </div>
        <div id="nav">
            <textarea class="inputInfo"></textarea>
            <div>
                <input class="money" type="text" placeholder="money" />
                <input class="submit" type="button" value="添加"/>
            </div>
        </div>
        <div id="main">
            <div class="things">
                <div class="time z">
                    <h5>11:25</h5>
                    <h5>am</h5>
                </div>
                <div class="circleBox">
                    <div class="inCircle">
                        <i class="fa fa-map-marker loc"></i>
                    </div>
                </div>
                <div class="singleBox">
                    <div class="arrow"></div>
                    <h6>appointment with</h6>
                    <p class="sp">Gary Oldman at<br/>Sturbucks</p>
                    <i class="fa fa-times-circle-o close"></i>
                </div>
                <div class="time-border"></div>
                <div class="money-box"></div>
            </div>
        </div>
    </div>
</div>


<script src="../js/jquery-1.8.3.min.js"></script>
<script type="text/javascript" src="../js/underscore-min.js"></script>
<script type="text/javascript" src="../js/backbone-min.js"></script>
<script src="../js/main.js"></script>

</html>
